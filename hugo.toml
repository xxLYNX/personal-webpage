      #   weight = 2
      [[languages.en.menu.main]]
        name = "Projects"
        pageRef = "/projects"
        weight = 3
      [[languages.en.menu.main]]
        name = "Blog"
        pageRef = "/blogs" # Assumes a section named 'blogs'
        weight = 4
      # [[languages.en.menu.main]]
      #   name = "Research"
      #   pageRef = "/research"
      #   weight = 5
      [[languages.en.menu.main]]
        name = "Resume"
        pageRef = "/resume"
        weight = 5
      [[languages.en.menu.main]]
        name = "Tags"
        pageRef = "/tags"
        weight = 6
      [[languages.en.menu.main]]
        name = "Contact"
        pageRef = "/contact"
        weight = 7

